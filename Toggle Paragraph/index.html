<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Paragraph</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Toggle Paragraph Demo</h1>
      <button id="toggleBtn">Toggle Paragraph</button>
      <p id="paragraph" class="paragraph hidden">
        This is a sample paragraph that will be toggled when clicking the button
        above. It demonstrates a simple yet effective way to show and hide
        content using JavaScript.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
